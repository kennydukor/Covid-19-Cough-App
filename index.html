<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>COVID-19 Cough Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Latest compiled and minified Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="card text-center d-flex flex-column justify-content-center align-items-center">
    <div class="card-title">
      <h2>COVID-19 Cough Recorder</h2>
    </div>

    <div class="card-body">
      <p>This application stores data of various cough sound from both COVID-19 and healthy patients</p>

      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Choose a category:</label>
          <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
            <option selected>Choose...</option>
            <option value="healthy">Healthy</option>
            <option value="COVID-19_1">COVID-19 (Asymptomatic)</option>
            <option value="COVID-19_2">COVID-19 (Symptomatic)</option>
          </select>
        </div>

        <div id="controls" class="justify-content-center align-items-center">
          <button id="recordButton" class="btn btn-primary">Record</button>
          <button id="pauseButton" disabled class="btn btn-primary">Pause</button>
          <button id="stopButton" disabled class="btn btn-primary">Stop</button>
        </div>

        <div id="formats">Format: start recording to see sample rate</div>
        <p><strong>Recordings:</strong></p>
        <ol id="recordingsList"></ol>
        <button id="saveButton" class="btn btn-primary" disabled>Save</button>
      </div>

      <div class="card-footer text-muted">
        <p><small>Adapted from <a href="https://addpipe.com" target="_blank">Pipe Video Recording Platform</a></small>
        </p>
      </div>
    </div>
  </div>
    <!-- inserting these scripts at the end to be able to use all the elements in the DOM -->
    <script src="https://cdn.rawgit.com/mattdiamond/Recorderjs/08e7abd9/dist/recorder.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
